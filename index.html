<!DOCTYPE html>
  <head>
    <title>Go through WebSocket</title>
    <style media="screen">
      * { margin:0; padding:0; } /* to remove the top and left whitespace */
      html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
      canvas { display:block; } /* To remove the scrollbars */
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" charset="utf-8">
      function draw() {
        var canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var ctx = canvas.getContext('2d');

        var boardWidth = 400;  // 400px-by-400px
        var boardSize = 9;     // 9x9 beginner board
        var margin = 20;       // not a CSS margin

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;

        var spacing = boardWidth/boardSize;

        for(var i = 0; i < boardSize; i++) {
          ctx.beginPath();
          ctx.moveTo(margin + i*spacing, margin);
          ctx.lineTo(margin + i*spacing, boardWidth);
          ctx.stroke();
        }
      }

      draw();
    </script>
  </body>
</html>
