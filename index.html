<!DOCTYPE html>
  <head>
    <title>Go through WebSocket</title>
    <style media="screen">
      /** { margin:0; padding:0; } /* to remove the top and left whitespace */*/
      html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
      canvas { display:block; } /* To remove the scrollbars */
    </style>
  </head>
  <body>
    <canvas id="canvas" onclick="putPiece(event)"></canvas>

    <script type="text/javascript" charset="utf-8">
      function drawBoard() {
        var canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var ctx = canvas.getContext('2d');

        var boardWidth = 600;  // 400px-by-400px
        var boardSize = 13;    // 13x13 board
        var offset = 20;

        ctx.strokeStyle = '#AAAAAA';
        ctx.lineWidth = 2;

        var spacing = boardWidth/boardSize;

        for(var i = 0; i <= boardSize; i++) {
          ctx.beginPath();
          // draw column
          ctx.moveTo(offset + i*spacing, offset);
          ctx.lineTo(offset + i*spacing, boardWidth + offset);

          // draw row
          ctx.moveTo(offset, i*spacing + offset);
          ctx.lineTo(offset + boardWidth, i*spacing + offset);

          ctx.stroke();
        }
      }

      function putPiece(event) {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        var x = event.x;
        var y = event.y;

        ctx.moveTo(x,y);
        ctx.arc(x,y,10,2*Math.PI,false);
        ctx.fillStyle = 'black';
        ctx.lineWidth = 5;
        ctx.strokeStyle = 'black';
        ctx.stroke();
      }

      drawBoard();
    </script>
  </body>
</html>
